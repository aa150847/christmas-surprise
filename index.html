<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christmas Surprise</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* ================= GLOBAL ================= */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg,#8b0000,#006400,#b8860b,#0b3d91);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            color: white;
            user-select: none;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ================= UNLOCK ================= */
        #unlock {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            background: linear-gradient(135deg,#8b0000,#006400);
            z-index: 50;
        }

            #unlock input {
                padding: 12px;
                font-size: 18px;
                width: 220px;
                border-radius: 8px;
                border: none;
                text-align: center;
            }

            #unlock button {
                padding: 12px 30px;
                font-size: 18px;
                border-radius: 30px;
                border: none;
                background: gold;
                cursor: pointer;
            }

        #error {
            color: #ffd6d6;
        }

        /* ================= CELEBRATION ================= */
        #celebration {
            display: none;
            position: absolute;
            inset: 0;
        }

        /* ================= DECOR GIFs ================= */
        .decor {
            position: absolute;
            width: 130px;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 6;
        }

            .decor.show {
                opacity: 1;
            }

        /* 🎅 Santa walking */
        .santa-img {
            bottom: 20px;
            left: -200px;
        }

            .santa-img.walk {
                animation: santaWalk 4s ease-out forwards;
            }

        @keyframes santaWalk {
            to {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* 🎁 Gift */
        .gift-img {
            bottom: 20px;
            right: 20px;
        }

        .shake {
            animation: giftShake 0.6s infinite;
        }

        @keyframes giftShake {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(4deg);
            }

            50% {
                transform: rotate(-4deg);
            }

            75% {
                transform: rotate(4deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        /* 🔔 Bell */
        .bell-img {
            top: 20px;
            right: 20px;
        }

        /* ================= INTRO ================= */
        #intro {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        /* TITLE */
        #christmasText {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 56px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .letter {
            opacity: 0;
            transform: translate(var(--x), var(--y)) rotate(var(--r));
            animation: flyIn 1.5s forwards;
            text-shadow: 0 0 15px currentColor;
        }

        @keyframes flyIn {
            to {
                opacity: 1;
                transform: translate(0,0) rotate(0deg);
            }
        }

        /* SUBTITLE */
        .subtitle {
            margin-top: 26px;
            font-size: 26px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease;
        }

            .subtitle.show {
                opacity: 1;
                transform: translateY(0);
            }

        .wait {
            font-weight: 700;
            color: #ffd700;
            animation: blinkWait 1.4s infinite;
        }

        @keyframes blinkWait {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        /* POEM */
        #poem {
            position: absolute;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            font-size: 26px;
            line-height: 2;
            z-index: 20;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%,50% {
                opacity: 1;
            }

            51%,100% {
                opacity: 0;
            }
        }

        /* SNOW */
        .snow {
            position: absolute;
            font-size: 14px;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* FIREWORK */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            z-index: 4;
        }
    </style>
</head>

<body>

    <!-- UNLOCK -->
    <div id="unlock">
        <h2>🎄 Enter Mobile Number 🎄</h2>
        <input type="number" id="mobile" placeholder="Enter number">
        <button id="openBtn">Open Surprise</button>
        <div id="error"></div>
    </div>

    <!-- CELEBRATION -->
    <div id="celebration">

        <!-- GIFs -->
        <img src="santa.gif" class="decor santa-img" id="santaGif">
        <img src="gift.gif" class="decor gift-img" id="giftGif">
        <img src="gift-open.gif" class="decor gift-img" id="giftOpenGif" style="display:none">
        <img src="bell.gif" class="decor bell-img" id="bellGif">

        <!-- INTRO -->
        <div id="intro">
            <div id="christmasText"></div>
            <div class="subtitle" id="subtitle">
                HERE IS YOUR SECRET SANTA GIFT 🎁<br>
                <span class="wait">WAIT FOR IT…</span>
            </div>
        </div>

        <!-- POEM -->
        <div id="poem"></div>
    </div>

    <script>
        const CORRECT_MOBILE = "8806953994";

        const unlockDiv = document.getElementById("unlock");
        const celebration = document.getElementById("celebration");
        const mobile = document.getElementById("mobile");
        const error = document.getElementById("error");
        const openBtn = document.getElementById("openBtn");

        const christmasText = document.getElementById("christmasText");
        const subtitle = document.getElementById("subtitle");
        const intro = document.getElementById("intro");
        const poem = document.getElementById("poem");

        const santaGif = document.getElementById("santaGif");
        const giftGif = document.getElementById("giftGif");
        const giftOpenGif = document.getElementById("giftOpenGif");
        const bellGif = document.getElementById("bellGif");

        let fireworkTimer;

        openBtn.onclick = () => {
            if (mobile.value === CORRECT_MOBILE) {
                unlockDiv.style.display = "none";
                celebration.style.display = "block";
                startSnow();
                startFireworks();
                animateTitle();
            } else {
                error.innerText = "❌ Wrong number!";
            }
        };

        /* SNOW */
        function startSnow() {
            setInterval(() => {
                const s = document.createElement("div");
                s.className = "snow";
                s.innerText = "❄️";
                s.style.left = Math.random() * 100 + "vw";
                s.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 10000);
            }, 200);
        }

        /* FIREWORKS */
        function startFireworks() {
            fireworkTimer = setInterval(() => {
                const x = Math.random() * innerWidth;
                const y = Math.random() * innerHeight * 0.5;
                const colors = ["#ff3b3b", "#ffd700", "#3bff7a", "#3bbcff"];
                for (let i = 0; i < 20; i++) {
                    const p = document.createElement("div");
                    p.className = "firework";
                    p.style.background = colors[Math.floor(Math.random() * colors.length)];
                    p.style.left = x + "px";
                    p.style.top = y + "px";
                    document.body.appendChild(p);
                    const a = (Math.PI * 2 / 20) * i;
                    const d = Math.random() * 80 + 40;
                    const st = performance.now();
                    function anim(t) {
                        const pr = (t - st) / 1000;
                        if (pr >= 1) { p.remove(); return; }
                        p.style.transform = `translate(${Math.cos(a) * d * pr}px,${Math.sin(a) * d * pr}px)`;
                        p.style.opacity = 1 - pr;
                        requestAnimationFrame(anim);
                    }
                    requestAnimationFrame(anim);
                }
            }, 1500);
        }

        /* TITLE + SEQUENCE */
        function animateTitle() {
            const text = "MERRY CHRISTMAS KAVITHA";
            const colors = ["#ff3b3b", "#ffd700", "#3bff7a", "#3bbcff", "#ff7aff"];
            [...text].forEach((c, i) => {
                const s = document.createElement("span");
                s.className = "letter";
                s.innerHTML = c === " " ? "&nbsp;" : c;
                s.style.color = colors[i % colors.length];
                s.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
                s.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
                s.style.setProperty("--r", (Math.random() * 360 - 180) + "deg");
                s.style.animationDelay = i * 0.08 + "s";
                christmasText.appendChild(s);
            });

            setTimeout(() => {
                subtitle.classList.add("show");

                santaGif.classList.add("show", "walk");
                giftGif.classList.add("show", "shake");
                bellGif.classList.add("show");

                setTimeout(() => {
                    giftGif.style.display = "none";
                    giftOpenGif.style.display = "block";
                    giftOpenGif.classList.add("show");
                }, 2000);
            }, 2300);

            setTimeout(() => {
                clearInterval(fireworkTimer);
                intro.style.display = "none";
                typePoem();
            }, 6500);
        }

        /* POEM */
        const poemText = `
🎄 Merry Christmas Kavitha 🎄

This little wish is just for you,
Wrapped with joy and feelings true.
May your days be warm and bright,
Filled with love and Christmas light.

— Your Secret Santa ❤️
`;

        function typePoem() {
            poem.style.display = "flex";
            const words = poemText.split(" ");
            let i = 0;
            const t = setInterval(() => {
                poem.innerHTML = words.slice(0, i).join(" ") + " <span class='cursor'>|</span>";
                i++;
                if (i > words.length) {
                    poem.innerHTML = words.join(" ");
                    clearInterval(t);
                }
            }, 250);
        }
    </script>

</body>
</html>
